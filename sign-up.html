  <main>
    <div class="container">
      <div class="row">
        <form class="border border-primary p-4 mb-5">
          <label class="mb-4 h2 text-center d-block text-primary">¡¡Regístrate con nosotros!!</label>
          <!-- Email -->
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo electrónico *</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
          </div>
          <!-- nombre -->
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Nombre *</label>
            <input type="text" class="form-control" id="exampleInputName" required>
          </div>
          <!-- Apellido -->
          <div class="mb-3">
            <label for="exampleInputLastName" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="exampleInputLastName">
          </div>
          <!--Teléfono-->
          <div class="mb-3">
            <label for="exampleInputPhone" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="exampleInputPhone">
          </div>
          <!-- Contraseñas -->
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña *</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
          </div>
          
          <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label text-secondary">Confirmar contraseña *</label>
            <input type="password" class="form-control" id="exampleInputPassword2" required>
          </div>
          
          <!-- Botón registrarse -->
          <div class="col mt-5 text-end">
            <a class="btn btn-warning" href="#">Registrarse</a>
          </div>
        </form>
      </div>
    </div>
  </main>
